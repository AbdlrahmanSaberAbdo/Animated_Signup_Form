<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animated Signup Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="login-form">
	<div class="front-face">
		<span class="text">Signup</span>
		<span class="loader"></span>
	</div>
	<form>
		<input type="text" class="input" placeholder="Your Username" required="">
		<input type="password" class="input" placeholder="Enter Strong Password" required="">
        <input type="password" class="input" placeholder="Re-Enter Password" required="">
        <input type="mail" class="input" placeholder="Enter a Valid Mail" required>
		<button class="input-btn"></button>
	</form>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
<script src="js/main.js"></script>
</body>
</html>
